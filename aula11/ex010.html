<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="iveloci">Velocidade do carro:</label>
    <input type="number" name="veloci" id="iveloci"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular() {
            var velocidade = window.document.getElementById(iveloci)
            var res = window.document.querySelector('div#res')
            var vel = Number(iveloci.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h</p>`
            if (vel > 60) {
                res.innerHTML += '<p> !!!você foi MULTADO por excesso de velocidade!!!</p>' //o uso do += é necessário para não apagar a mensagem anterior
            }
            res.innerHTML+= '<p>Dirija sempre com segurança!</p>'
        }
    </script>
</body>
</html>
