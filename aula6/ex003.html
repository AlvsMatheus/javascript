<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<h1>Strings</h1>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        document.write(`Seu nome é ${nome} </br>`) //lembre de usar crase
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}</br>`) //lembrar de pôr parênteses
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
